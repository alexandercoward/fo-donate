<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Fair Observer - Donation Sign</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @page {
      size: letter;
      margin: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .sign {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      text-align: center;
      padding: 60px 50px;
      border: 3px solid #2a2a28;
    }

    .logo-section {
      margin-bottom: 40px;
    }

    .logo-img {
      max-width: 280px;
      height: auto;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: #2a2a28;
      margin: 40px auto;
    }

    .message {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 26px;
      font-weight: 400;
      color: #2a2a28;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .submessage {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #575755;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .qr-section {
      margin: 40px 0;
    }

    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border: 2px solid #2a2a28;
      padding: 10px;
      background: #ffffff;
    }

    .qr-code img {
      width: 100%;
      height: 100%;
    }

    .scan-text {
      font-size: 14px;
      font-weight: 500;
      color: #575755;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 16px;
    }

    .url {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: #2a2a28;
      margin-top: 30px;
      padding: 16px 24px;
      background: #f6f6f6;
      display: inline-block;
    }

    .nonprofit {
      font-size: 13px;
      color: #575755;
      margin-top: 40px;
      line-height: 1.6;
    }

    @media print {
      body {
        padding: 0;
        background: #ffffff;
      }

      .sign {
        max-width: none;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: none;
        padding: 80px 60px;
      }

      .logo-img {
        max-width: 320px;
      }

      .message {
        font-size: 32px;
      }

      .qr-code {
        width: 240px;
        height: 240px;
      }

      .url {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="sign">
    <div class="logo-section">
      <img src="Logo.png" alt="Fair Observer" class="logo-img">
    </div>

    <div class="divider"></div>

    <p class="message">
      We hope you enjoyed today's event.
    </p>

    <p class="message">
      Thank you for your support.
    </p>

    <div class="qr-section">
      <div class="qr-code">
        <img src="qr-code.png" alt="QR Code to donate.fairobserver.com">
      </div>
      <p class="scan-text">Scan to donate</p>
    </div>

    <div class="url">donate.fairobserver.com</div>

    <p class="nonprofit">
      Fair Observer is a 501(c)(3) non-profit organization. Your donation is tax-deductible.
    </p>
  </div>
</body>
</html>
