<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Fair Observer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-gray-900: #191717;
      --color-gray-800: #2a2a28;
      --color-gray-700: #232323;
      --color-gray-600: #575755;
      --color-gray-200: #d9d9d9;
      --color-gray-100: #f6f6f6;
      --color-white: #ffffff;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Roboto', sans-serif;
      --radius-md: 8px;
      --shadow-md: 0 4px 17px rgba(0, 0, 0, 0.11);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-gray-100);
      min-height: 100vh;
      color: var(--color-gray-700);
      line-height: 1.4;
    }

    .page-header {
      background: var(--color-gray-800);
      color: var(--color-white);
      padding: 60px 20px;
      text-align: center;
    }

    .page-header h1 {
      font-family: var(--font-serif);
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .page-header p {
      font-size: 16px;
      color: var(--color-gray-100);
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .container {
      max-width: 520px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .card {
      background: var(--color-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      padding: 40px;
      text-align: center;
    }

    .checkmark {
      width: 64px;
      height: 64px;
      background: var(--color-gray-800);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .checkmark svg {
      width: 32px;
      height: 32px;
      stroke: var(--color-white);
      stroke-width: 3;
    }

    .message {
      color: var(--color-gray-600);
      font-size: 16px;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .details {
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      padding: 20px 24px;
      margin-bottom: 24px;
      text-align: left;
    }

    .details p {
      color: var(--color-gray-700);
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    .details p:last-child {
      margin-bottom: 0;
    }

    .details strong {
      color: var(--color-gray-900);
      font-weight: 500;
    }

    .details span {
      color: var(--color-gray-900);
      font-weight: 700;
    }

    .redirect-note {
      color: var(--color-gray-600);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      padding: 14px 28px;
      background: var(--color-gray-800);
      color: var(--color-white);
      text-decoration: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 700;
      transition: background-color 0.2s;
    }

    .back-link:hover {
      background: var(--color-gray-900);
    }

    @media (max-width: 576px) {
      .page-header {
        padding: 48px 16px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .page-header p {
        font-size: 15px;
      }

      .container {
        margin-top: -32px;
        padding: 0 16px;
      }

      .card {
        padding: 28px 20px;
      }

      .message {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Thank You</h1>
  </header>

  <div class="container">
    <div class="card">
      <div class="checkmark">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <p class="message">Your donation to Fair Observer has been received. We deeply appreciate your support.</p>

      <div class="details" id="details" style="display: none;">
        <p><strong>Name</strong> <span id="donor-name"></span></p>
        <p><strong>Email</strong> <span id="donor-email"></span></p>
        <p><strong>Amount</strong> <span id="donation-amount"></span></p>
        <p><strong>Type</strong> <span id="donation-type"></span></p>
      </div>

      <p class="redirect-note">Redirecting to Fair Observer in <span id="countdown">5</span> seconds...</p>

      <a href="#" class="back-link" id="back-link">Return to Fair Observer</a>
    </div>
  </div>

  <script>
    // Determine redirect URL based on current domain
    const isXyz = window.location.hostname.includes('.xyz');
    const redirectUrl = isXyz ? 'https://fairobserver.xyz' : 'https://fairobserver.com';
    document.getElementById('back-link').href = redirectUrl;

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      fetch(`/session/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.customer_name || data.customer_email) {
            document.getElementById('details').style.display = 'block';
            document.getElementById('donor-name').textContent = data.customer_name || 'N/A';
            document.getElementById('donor-email').textContent = data.customer_email || 'N/A';
            document.getElementById('donation-amount').textContent = '$' + (data.amount_total / 100).toFixed(2);
            document.getElementById('donation-type').textContent = data.mode === 'subscription' ? 'Monthly' : 'One-time';
          }
        })
        .catch(err => console.log('Could not load session details'));
    }

    // Countdown and redirect
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
