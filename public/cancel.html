<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Cancelled - Fair Observer</title>
  <link rel="icon" type="image/jpeg" href="/favicon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-gray-900: #191717;
      --color-gray-800: #2a2a28;
      --color-gray-700: #232323;
      --color-gray-600: #575755;
      --color-gray-200: #d9d9d9;
      --color-gray-100: #f6f6f6;
      --color-white: #ffffff;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Roboto', sans-serif;
      --radius-md: 8px;
      --shadow-md: 0 4px 17px rgba(0, 0, 0, 0.11);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-gray-100);
      min-height: 100vh;
      color: var(--color-gray-700);
      line-height: 1.4;
    }

    .page-header {
      background: var(--color-gray-800);
      color: var(--color-white);
      padding: 60px 20px;
      text-align: center;
    }

    .page-header h1 {
      font-family: var(--font-serif);
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .page-header p {
      font-size: 16px;
      color: var(--color-gray-100);
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .container {
      max-width: 520px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .card {
      background: var(--color-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      padding: 40px;
      text-align: center;
    }

    .icon {
      width: 64px;
      height: 64px;
      background: var(--color-gray-200);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 28px;
      height: 28px;
      stroke: var(--color-gray-600);
      stroke-width: 2;
    }

    .message {
      color: var(--color-gray-600);
      font-size: 16px;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 700;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn-primary {
      background: var(--color-gray-800);
      color: var(--color-white);
    }

    .btn-primary:hover {
      background: var(--color-gray-900);
    }

    .btn-secondary {
      background: var(--color-white);
      color: var(--color-gray-800);
      border: 2px solid var(--color-gray-800);
    }

    .btn-secondary:hover {
      background: var(--color-gray-100);
    }

    @media (max-width: 576px) {
      .page-header {
        padding: 48px 16px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .page-header p {
        font-size: 15px;
      }

      .container {
        margin-top: -32px;
        padding: 0 16px;
      }

      .card {
        padding: 28px 20px;
      }

      .message {
        font-size: 15px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Donation Cancelled</h1>
    <p>No worries, you can try again anytime.</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>

      <p class="message">Your donation was not processed. If you experienced any issues or have questions, please don't hesitate to reach out to us.</p>

      <div class="buttons">
        <a href="/" class="btn btn-primary">Try Again</a>
        <a href="https://fairobserver.com" class="btn btn-secondary">Return to Fair Observer</a>
      </div>
    </div>
  </div>
</body>
</html>
