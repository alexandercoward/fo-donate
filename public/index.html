<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Fair Observer</title>
  <link rel="icon" type="image/jpeg" href="/favicon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-brand-red: #df0000;
      --color-gray-900: #191717;
      --color-gray-800: #2a2a28;
      --color-gray-700: #232323;
      --color-gray-600: #575755;
      --color-gray-200: #d9d9d9;
      --color-gray-100: #f6f6f6;
      --color-white: #ffffff;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Roboto', sans-serif;
      --radius-sm: 4px;
      --radius-md: 8px;
      --shadow-md: 0 4px 17px rgba(0, 0, 0, 0.11);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-gray-100);
      min-height: 100vh;
      color: var(--color-gray-700);
      line-height: 1.4;
    }

    .page-header {
      background: var(--color-gray-800);
      color: var(--color-white);
      padding: 60px 20px;
      text-align: center;
    }

    .page-header h1 {
      font-family: var(--font-serif);
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .page-header p {
      font-size: 16px;
      color: var(--color-gray-100);
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .donate-container {
      max-width: 520px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .donate-card {
      background: var(--color-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      padding: 40px;
    }

    .form-group {
      margin-bottom: 28px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-gray-900);
      margin-bottom: 8px;
    }

    .frequency-toggle {
      display: flex;
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      padding: 4px;
    }

    .frequency-toggle button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 700;
      color: var(--color-gray-600);
      border-radius: 6px;
      transition: all 0.2s;
    }

    .frequency-toggle button.active {
      background: var(--color-white);
      color: var(--color-gray-900);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .amount-presets {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .amount-presets button {
      padding: 14px 8px;
      border: 2px solid var(--color-gray-200);
      background: var(--color-white);
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: 16px;
      font-weight: 700;
      color: var(--color-gray-900);
      cursor: pointer;
      transition: all 0.2s;
    }

    .amount-presets button:hover {
      border-color: var(--color-gray-800);
    }

    .amount-presets button.active {
      border-color: var(--color-gray-800);
      background: var(--color-gray-800);
      color: var(--color-white);
    }

    .custom-amount {
      position: relative;
    }

    .custom-amount span {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-600);
      font-size: 16px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--color-gray-600);
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: 14px;
      color: var(--color-gray-900);
      background: var(--color-white);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input::placeholder {
      color: #a3a3a3;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-gray-800);
      box-shadow: 0 0 0 2px rgba(42, 42, 40, 0.1);
    }

    .custom-amount .form-input {
      padding-left: 32px;
    }

    .name-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .donate-btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--color-gray-800);
      color: var(--color-white);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .donate-btn:hover:not(:disabled) {
      background: var(--color-gray-900);
    }

    .donate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secure-note {
      text-align: center;
      margin-top: 20px;
      color: var(--color-gray-600);
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .secure-note svg {
      width: 14px;
      height: 14px;
    }

    .error {
      background: #fef2f2;
      color: var(--color-brand-red);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .page-header {
        padding: 48px 16px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .page-header p {
        font-size: 15px;
      }

      .donate-container {
        margin-top: -32px;
        padding: 0 16px;
      }

      .donate-card {
        padding: 28px 20px;
      }

      .amount-presets {
        grid-template-columns: repeat(2, 1fr);
      }

      .name-fields {
        grid-template-columns: 1fr;
      }

      .frequency-toggle button {
        padding: 12px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>Support Fair Observer</h1>
    <p>Fair Observer is a 501(c)(3) non-profit news organization. Our mission is to educate global citizens of today and tomorrow. We are supported entirely by donations and are most grateful for your support.</p>
  </header>

  <div class="donate-container">
    <div class="donate-card">
      <div class="error" id="error"></div>

      <form id="donate-form">
        <div class="form-group">
          <label class="form-label">Donation Type</label>
          <div class="frequency-toggle">
            <button type="button" data-frequency="once" class="active">One-time</button>
            <button type="button" data-frequency="monthly">Monthly</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Select Amount</label>
          <div class="amount-presets">
            <button type="button" data-amount="10">$10</button>
            <button type="button" data-amount="25">$25</button>
            <button type="button" data-amount="50" class="active">$50</button>
            <button type="button" data-amount="100">$100</button>
          </div>
          <div class="custom-amount">
            <span>$</span>
            <input type="number" class="form-input" id="custom-amount" placeholder="Other amount" min="1" step="1">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Your Name</label>
          <div class="name-fields">
            <input type="text" class="form-input" id="first-name" placeholder="First name" required>
            <input type="text" class="form-input" id="last-name" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
        </div>

        <button type="submit" class="donate-btn" id="submit-btn">
          Donate $50
        </button>
      </form>

      <p class="secure-note">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Secure payment powered by Stripe
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('donate-form');
    const frequencyButtons = document.querySelectorAll('.frequency-toggle button');
    const amountButtons = document.querySelectorAll('.amount-presets button');
    const customAmountInput = document.getElementById('custom-amount');
    const submitBtn = document.getElementById('submit-btn');
    const errorDiv = document.getElementById('error');

    let selectedFrequency = 'once';
    let selectedAmount = 50;

    frequencyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        frequencyButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedFrequency = btn.dataset.frequency;
        updateButtonText();
      });
    });

    amountButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        amountButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedAmount = parseInt(btn.dataset.amount);
        customAmountInput.value = '';
        updateButtonText();
      });
    });

    customAmountInput.addEventListener('input', () => {
      if (customAmountInput.value) {
        amountButtons.forEach(b => b.classList.remove('active'));
        selectedAmount = parseFloat(customAmountInput.value);
      }
      updateButtonText();
    });

    function updateButtonText() {
      const frequency = selectedFrequency === 'monthly' ? '/month' : '';
      const amount = selectedAmount ? `$${selectedAmount}` : '';
      submitBtn.textContent = `Donate ${amount}${frequency}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedAmount || selectedAmount < 1) {
        showError('Please enter a valid amount');
        return;
      }

      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!firstName || !lastName) {
        showError('Please enter your name');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: selectedAmount,
            frequency: selectedFrequency === 'monthly' ? 'monthly' : 'once',
            email: email,
            firstName: firstName,
            lastName: lastName,
          }),
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        window.location.href = data.url;
      } catch (error) {
        showError(error.message);
        submitBtn.disabled = false;
        updateButtonText();
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
